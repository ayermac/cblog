<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jason's Blog - {$article.title}</title>
    <meta name="description" content="{$article.introduction}"/>
    <link href="/static/lib/uikit-3.0/css/uikit.min.css" rel="stylesheet">
    <link href="/static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/lib/nprogress/nprogress.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{include file="inc/header"}
<div class="uk-container uk-container-small uk-position-relative">
    <div class="uk-grid-medium uk-child-width-expand@s" uk-grid>
        <div class="uk-width-4-4@m"  id="content-container">
            <div class="uk-animation-slide-bottom-small">
                <div class="uk-card uk-card-default uk-card-body uk-margin-large-bottom ">
                    <article class="uk-article uk-article-content">
                        <h1 class="uk-article-title">{$article.title}</h1>

                        <p class="uk-article-meta">
                            <i class="fa fa-clock-o fa-lg"></i> 发表于 {$article.publish_time}
                            <span> | </span>
                            <i class="fa fa-eye fa-lg"></i> 阅读次数 {$reading}
                        </p>
                        {$article.content}
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="inc/footer"}

{extend name="base" /}
{block name="body"}
<div id="content-container">
    <div id="page-content">
        <div id="page-title">
            <h1 class="page-header text-overflow">编辑管理员</h1>
        </div>
        <div class="panel animated fadeInUp">
            <div class="panel-body">
                <form class="form-horizontal layui-form" action="{:url('admin/admin_user/update')}" method="post">
                    <div class="panel-body">
                        <a data-title="返回" href="{:url('admin/admin_user/index')}" class="layui-btn layui-btn-small add-action">
                            <i class="layui-icon">&#xe603;</i> 返回
                        </a>
                        <hr>
                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-3 control-label">管理员名称</label>
                            <div class="col-sm-3">
                                <input type="text" name="username" value="{$admin_user.username}" required  lay-verify="required" placeholder="请输入管理员名称" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-3">
                                <input type="password" name="password" value=""  placeholder="(选填) 如不修改则留空" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-3 control-label">重复密码</label>
                            <div class="col-sm-3">
                                <input type="password" name="confirm_password" value=""  placeholder="(选填) 如不修改则留空" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-6">
                                <input type="radio" name="status" value="1" title="启用" {if condition="$admin_user.status==1"} checked="checked" {/if}>
                                <input type="radio" name="status" value="0" title="禁用" {if condition="$admin_user.status==0"} checked="checked" {/if}>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="demo-is-inputsmall">所属权限组</label>
                            <div class="col-sm-3">
                                <select name="group_id" lay-verify="required">
                                    {foreach name="auth_group_list" item="vo"}
                                    <option value="{$vo.id}" {if condition="$admin_user.group_id==$vo.id"} selected {/if}>{$vo.title}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-9 col-sm-offset-3">
                                <input type="hidden" name="id" value="{$admin_user.id}">
                                <button class="layui-btn" lay-submit lay-filter="*" data-loading-text="更新中...">更新</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //定义全局JS对象
        var GL = {
            current_controller: "admin/{$controller|default=''}/"
        };
        create_element('js', '/static/js/modules/admin.js');
    </script>
</div>
{/block}

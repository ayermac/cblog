<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page | CBlog - Admin Template</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/nifty.min.css" rel="stylesheet">
    <link href="/static/lib/animate-css/animate.min.css" rel="stylesheet">
    <link href="/static/lib/nprogress/nprogress.css" rel="stylesheet">
    <link href="/static/lib/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<div id="container" class="cls-container">
    <!--背景图-->
    <div id="bg-overlay" class="bg-img" style="background-image: url('/static/images/bg-img.jpg');"></div>

    <div class="cls-content">
        <div class="cls-content-sm panel animated fadeInUp">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h3 class="h4 mar-no">用户登录</h3>
                    <p class="text-muted">User Login</p>
                </div>
                <form action="{:url('admin/login/login')}" class="layui-form" method="post">
                    <div class="form-group">
                        <input type="text" lay-verify="required" name="username" class="layui-input" placeholder="用户名" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" lay-verify="required" name="password" class="layui-input" placeholder="密码" required>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" name="verify" required lay-verify="required" class="layui-input layui-input-inline" placeholder="请输入验证码">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <img src="{:captcha_src()}" alt="点击更换" title="点击更换" onclick="this.src='{:captcha_src()}?time='+Math.random()" class="captcha" style="cursor: pointer;">
                            </div>
                        </div>
                    </div>
                    <button class="layui-btn layui-btn-big layui-btn-normal btn-block layui-disabled" disabled="disabled" lay-submit="" data-loading-text="登录中..." lay-filter="login" id="login">正在加载...</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/lib/nprogress/nprogress.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/lib/layui/layui.js"></script>
<script src="/static/js/modules/login.js"></script>
<script>
    /**
     * 加载nprogress
     */
    $(document).ready(function(){
        NProgress.start();
    });
    $(window).load(function(){
        $("#login").removeClass('layui-disabled').removeAttr('disabled').text('登 录');
        NProgress.done();
    });
</script>
</body>
</html>

{extend name="base" /}
{block name="body"}
<div id="content-container">
    <div id="page-title">
    </div>
    <div id="page-content">
        <div class="row">
            <div class="panel animated fadeInUp">
                <div class="panel-body">
                    <table class="layui-table table table-striped table-bordered">
                        <colgroup>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th colspan="2">系统信息</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>网站目录</td>
                                <td>{$config.document_root}</td>
                            </tr>
                            <tr>
                                <td>服务器操作系统</td>
                                <td>{$config.server_os}</td>
                            </tr>
                            <tr>
                                <td>服务器端口</td>
                                <td>{$config.server_port}</td>
                            </tr>
                            <tr>
                                <td>服务器环境</td>
                                <td>{$config.server_soft}</td>
                            </tr>
                            <tr>
                                <td>PHP版本</td>
                                <td>{$config.php_version}</td>
                            </tr>
                            <tr>
                                <td>数据库版本</td>
                                <td>{$config.mysql_version}</td>
                            </tr>
                            <tr>
                                <td>最大上传限制</td>
                                <td>{$config.max_upload_size}</td>
                            </tr>
                            <tr>
                                <td>POST最大限制</td>
                                <td>{$config.max_upload_size}</td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                    <!--<div id="main" style="width: 100%;height:400px;"></div>-->
                </div>
            </div>
        </div>
    </div>
    <script>
        //定义全局JS对象
        var GL = {
            current_controller: "admin/{$controller|default=''}/"
        };
        create_element('js', '/static/js/modules/admin.js');
//        create_element('js', '/static/js/modules/charts.js');

    </script>
</div>
{/block}

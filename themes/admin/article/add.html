{extend name="base" /}
{block name="body"}
<div id="content-container">
    <div id="page-content">
        <div id="page-title">
            <h1 class="page-header text-overflow">添加文章</h1>
            <a data-title="返回" href="{:url('admin/article/index')}" class="layui-btn layui-btn-small add-action">
                <i class="layui-icon">&#xe603;</i> 返回
            </a>
        </div>
        <div class="panel">
            <div class="panel-body  animated fadeInUp">
                <form class="form-horizontal layui-form" action="{:url('admin/article/save')}" method="post">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="demo-is-inputsmall">所属分类</label>
                            <div class="col-sm-8">
                                <select name="cid" lay-verify="required">
                                    <option value="">请选择分类</option>
                                    {foreach name="category_level_list" item="vo"}
                                    <option value="{$vo.id}">{neq name="vo.level" value="1"}|{php}for($i=1;$i<$vo['level'];$i++){echo ' ----';}{/php}{/neq} {$vo.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-2 control-label">文章标题</label>
                            <div class="col-sm-8">
                                <input type="text" name="title" value="" required  lay-verify="required" placeholder="请输入文章标题" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-8">
                                <input type="text" name="author" value=""  placeholder="（选填）" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-2 control-label">标签</label>
                            <div class="col-sm-8">
                                <input type="text" name="tags" value=""  placeholder="（选填）多个标签用英文逗号隔开" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-2 control-label">简介</label>
                            <div class="col-sm-8">
                                <textarea name="introduction" placeholder="（选填）请输入简介" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-2 control-label">缩略图</label>
                            <div class="col-sm-3">
                                <div class="thumb-upload">
                                    <div class="layui-progress" lay-showPercent="yes" lay-filter="thumb"></div>
                                    <img id="thumb_upload" src='/static/images/background.png'>
                                    <div class="thumb-upbar">
                                        <a id="start_upload" class="layui-btn layui-btn-primary">
                                            <i class="layui-icon">&#xe62f;</i>
                                        </a>
                                        <input type="hidden" name="thumb" value="" id="name_thumb">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-6">
                                <input type="radio" name="status" value="1" title="已审核">
                                <input type="radio" name="status" value="0" title="未审核"  checked="checked">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">置顶</label>
                            <div class="col-sm-6">
                                <input type="radio" name="is_top" value="1" title="置顶">
                                <input type="radio" name="is_top" value="0" title="未置顶" checked="checked">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推荐</label>
                            <div class="col-sm-6">
                                <input type="radio" name="is_recommend" value="1" title="推荐">
                                <input type="radio" name="is_recommend" value="0" title="未推荐" checked="checked">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-2 control-label">发布时间</label>
                            <div class="col-sm-6">
                                <input type="text" name="publish_time" value="{:date('Y-m-d H:i:s')}"  placeholder="" class="layui-input datetime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-6">
                                <input type="text" name="sort" value="0" required  lay-verify="required" placeholder="" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button class="layui-btn" lay-submit lay-filter="article" data-loading-text="保存中...">保存</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="panel-heading">
                    <h3 class="panel-title">文章内容</h3>
                </div>
                <div id="summernote"></div>
            </div>
        </div>
    </div>
    <script>
        //定义全局JS对象
        var GL = {
            current_controller: "admin/{$controller|default=''}/"
        };
        create_element('js', '/static/js/modules/admin.js');
        create_element('js', '/static/js/modules/text-editor.js');
        create_element('js', '/static/js/modules/upload.js');
    </script>
</div>
{/block}

{extend name="base" /}
{block name="body"}
<div id="content-container">
    <div id="page-content">
        <div id="page-title">
            <h1 class="page-header text-overflow">编辑权限组</h1>
        </div>
        <div class="panel animated fadeInUp">
            <div class="panel-body">
                <form class="form-horizontal layui-form" action="{:url('admin/auth_group/update')}" method="post">
                    <div class="panel-body">
                        <a data-title="返回" href="{:url('admin/auth_group/index')}" class="layui-btn layui-btn-small add-action">
                            <i class="layui-icon">&#xe603;</i> 返回
                        </a>
                        <hr>
                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-3 control-label">权限组名称</label>
                            <div class="col-sm-3">
                                <input type="text" name="title" value="{$auth_group.title}" required  lay-verify="required" placeholder="请输入权限组名称" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-3 control-label">权限组描述</label>
                            <div class="col-sm-3">
                                <textarea name="description"  placeholder="请输入" class="layui-textarea">{$auth_group.description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">状态</label>
                            <div class="col-sm-6">
                                <input type="radio" name="status" value="1" title="启用" {if condition="$auth_group.status==1"} checked="checked" {/if}>
                                <input type="radio" name="status" value="0" title="禁用" {if condition="$auth_group.status==0"} checked="checked" {/if}>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-9 col-sm-offset-3">
                                <input type="hidden" name="id" value="{$auth_group.id}">
                                <button class="layui-btn" lay-submit lay-filter="*" data-loading-text="更新中...">更新</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //定义全局JS对象
        var GL = {
            current_controller: "admin/{$controller|default=''}/"
        };
        create_element('js', '/static/js/modules/admin.js');
    </script>
</div>
{/block}

{extend name="base" /}
{block name="body"}
<div id="content-container">
    <div id="page-content">
        <div id="page-title">
            <h1 class="page-header text-overflow">权限组授权</h1>
        </div>
        <div class="panel animated fadeInUp">
            <div class="panel-body">
                <div class="panel-body">
                    <a data-title="返回" href="{:url('admin/auth_group/index')}" class="layui-btn layui-btn-small add-action">
                        <i class="layui-icon">&#xe603;</i> 返回
                    </a>
                    <hr>
                    <ul id="tree" class="ztree"></ul>
                    <hr>
                    <button class="layui-btn" id="auth-btn" data-loading-text="授权中...">授权</button>
                </div>
                <input type="hidden" id="group_id" name="id" value="{$id}">
            </div>
        </div>
    </div>
    <script>
        //定义全局JS对象
        var GL = {
            current_controller: "admin/{$controller|default=''}/"
        };
        create_element('css', '/static/lib/ztree/css/metroStyle/metroStyle.css');
        create_element('js', '/static/lib/ztree/js/jquery.ztree.all.min.js');
        create_element('js', '/static/js/modules/loadztree.js');
        create_element('js', '/static/js/modules/admin.js');
    </script>
</div>
{/block}

{extend name="base" /}
{block name="body"}
<div id="content-container">
    <div id="page-content">
        <div id="page-title">
            <h1 class="page-header text-overflow">站点配置</h1>
        </div>
        <div class="panel">
            <div class="panel-body  animated fadeInUp">
                <form class="form-horizontal layui-form" action="{:url('admin/system/updateSiteConfig')}" method="post">
                    <a data-title="" href="{:url('admin/system/dbConfig')}" class="layui-btn layui-btn-small add-action">数据库配置</a>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="demo-is-inputnormal" class="col-sm-2 control-label">网站名称</label>
                            <div class="col-sm-8">
                                <input type="text" name="site_config[site_title]" value="{$site_config.site_title|default=''}" required  lay-verify="required" placeholder="请输入网站名称" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-2 control-label">SEO关键字</label>
                            <div class="col-sm-8">
                                <input type="text" name="site_config[seo_keyword]" value="{$site_config.seo_keyword|default=''}"  placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="demo-is-inputlarge" class="col-sm-2 control-label">SEO描述</label>
                            <div class="col-sm-8">
                                <textarea name="site_config[seo_description]" placeholder="" class="layui-textarea">{$site_config.seo_description|default=''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否关闭网站</label>
                            <div class="col-sm-6">
                                <input type="radio" name="site_config[is_close]" value="1" title="是" {if condition="$site_config.is_close==1"}checked="checked"{/if}>
                                <input type="radio" name="site_config[is_close]" value="0" title="否" {if condition="$site_config.is_close==0"}checked="checked"{/if}>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button class="layui-btn" lay-submit lay-filter="*" data-loading-text="保存中...">保存</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        //定义全局JS对象
        var GL = {
            current_controller: "admin/{$controller|default=''}/"
        };
        create_element('js', '/static/js/modules/admin.js');
    </script>
</div>
{/block}
